<div>
 
  
  <div class="container">
<div class=well>
<h2>Как связаться</h2>

 <form #loginForm="ngForm" (submit)="doLogin($event)">
    <input ngControl="email" type="email" placeholder="Your email">
    <input ngControl="password" type="password" placeholder="Your password">
  <button type="submit">Log in</button>
</form>


    <form #form="ngForm" (ngSubmit)="onSubmit(form.value, form)" novalidate>
      <div>
        <label> e-mail
          <input #inputEmail="ngModel" name="inputEmail" [(ngModel)]="email" ac-is-email >
        </label>
      </div>

      <div *ngIf="form.submitted && inputEmail?.errors?.isEmail" style="background-color: red">
        Please use a valid email address
      </div>

      <button>Submit</button>

    </form>
</div>

  </div>

</div>
